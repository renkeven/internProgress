<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1passengercounter</title>
    <link rel="stylesheet" href="1passengercounter.css">
</head>
<body>
    <h1>People entered:</h1>
    <h2 id="counter-el">0</h2>
    <button id='increment-btn'>increase me</button>
    <button id='save-btn'>save</button>
    <p id='save-el'>previous entries: </p>

    <script>
        // our js goes here
        // an app that increments as you click.
        let counterElement = document.getElementById("counter-el");
        let incrementButton = document.getElementById("increment-btn");

        // save feature that records previous clicks and appends onto previous entries;
        let saveButton = document.getElementById("save-btn");
        let saveVal;

        incrementButton.onclick = function( event ){
            let counterElementValue = parseInt(counterElement.innerText);
            counterElement.textContent = counterElementValue + 1
            saveVal = parseInt(counterElement.innerText);
        };

        saveButton.onclick = function( event ){
            if(document.getElementById("save-el").innerText.at(-1) == ":"){
                document.getElementById("save-el").textContent += ` ${saveVal}`;
                counterElement.innerText = 0;
                saveVal = 0;
            }
            else{
                document.getElementById("save-el").textContent += ` - ${saveVal}`;
                counterElement.innerText = 0;
                saveVal = 0;
            };

        };

    </script>
</body>
</html>
