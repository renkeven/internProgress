<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6operators</title>
</head>
<body>
    <script>
        // operators in js
        // basic operations are +,-,*,/
        console.log(12+15);

        // as python, there are also the modulus operator, %
        console.log(14 % 4);

        // there are also incrementors which is += 1
        // var++ is the same as var += 1
        // same with --
        var age = 15;
        age++;
        console.log(age);
        age--;
        console.log(age);

        // instead of var = var + n, we can use var += n
        // same as var = var - n, use var -= n
        // '' for *=, /= (multiplication or division)

        // for comparison operators, recall that == is loose equivalence, so it will interpret it to the best of its ability
        console.log("1" == 1);

        // strict comparison is ===, the below would also consider datatype
        // except for int and float
        console.log("1" === 1);
        console.log(1.0 === 1);

        // we have loose inequality and strict inequality, used the same way.
        console.log(1.0 !== "1");
        console.log(1.0 != 1);

        // || is 'or'.

    </script>
</body>
</html>
