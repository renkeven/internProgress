    <script>
        // there are many ways to define a variable. the classic way - global, no scope
        var symbolName = 'value reference in mem';

        // the let variable respects scope
        let letSymbol = 'scoped variable'

        // constant variable, cannot reassign variable once assigned.
        const symName = 'constant variable'

        //e.g. making a forloop

        classRegister = ["Keven", "Hope", "Jai", "Tugboat"];

        for(let i in classRegister){
            console.log(i);
        }

        // console.log(i); // raises an error

        // however, if you use var, it will remain global

        for( var j in classRegister){
            console.log(j);
        };

        // console.log(j); //j -> 2 from the for loop.

        // constants also respect scope much like let
        // var respects scope only for FUNCTIONS. 

    </script>
